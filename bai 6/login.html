<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmetics Shop - Đăng Nhập</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="home.html">
                <img src="image/logo.webp" alt="Cosmetics Shop Logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="home.html">Trang Chủ</a></li>
                    <li class="nav-item"><a class="nav-link" href="sanpham.html">Sản Phẩm</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">Về Chúng Tôi</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Liên Hệ</a></li>
                    <li class="nav-item"><a class="nav-link" href="login.html">Đăng Nhập</a></li>
                    
                </ul>
            </div>
        </div>
    </nav>

    <!-- Login Form -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <div class="text-center">
                            <img src="image/logo.webp" alt="Cosmetics Shop Logo" class="img-fluid" width="100" height="100">
                        </div>
                        <form id="loginForm" class="needs-validation" novalidate>
                            <div class="mb-3">
                                <label for="username" class="form-label">Tên đăng nhập</label>
                                <input type="text" class="form-control" id="username" required>
                                <div class="invalid-feedback">Vui lòng nhập tên đăng nhập.</div>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Mật khẩu</label>
                                <input type="password" class="form-control" id="password" required>
                                <div class="invalid-feedback">Vui lòng nhập mật khẩu.</div>
                            </div>
                            <div class="form-check mb-3">
                                <input type="checkbox" class="form-check-input" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">Ghi nhớ đăng nhập</label>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Đăng Nhập</button>
                            <div class="text-center mt-3">
                                <a href="#" class="text-decoration-none">Quên mật khẩu?</a>
                                <br>
                                <a href="#" class="text-decoration-none">Đăng ký</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="jsform.js"></script>
</body>
</html>
